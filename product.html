<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Clothing Store</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cart</a>
                        </li>
                        <li class="nav-item">
                            <div class="position-relative">

                                <a class="nav-link position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" href="#"> <span id="cart-item-count"></span></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h5>Filter by Price:</h5>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" id="min-price" min="0" class="form-control" placeholder="Min Price">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" id="max-price" min="0" class="form-control" placeholder="Max Price">
                    </div>
                    <button id="filter-btn" class="btn btn-primary">Filter</button>
                </div>
                <div class="col-md-9 text-center">
                    <h3>Products</h3>
                    <hr>
                    <div id="product-list" class="row"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center p-3 mt-5 bg-light">
        <span> Clothing Store</span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>

    <script src="./product.js"></script>
</body>

</html>
